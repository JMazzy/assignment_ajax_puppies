
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="center hidden" id="ajax-status"></div>
    <h1 class="center">The AJAX Puppy Shelter</h1>
    <h3>Register a new Puppy</h3>
    <form data-ajaxremote="true">
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="breed_id">Breed</label>
      <select name="breed_id" id="breed-select">
      </select>
      <input type="submit" value="Register Puppy" id="register-puppy">
    </form>

    <h3>Our Puppies:</h3>
    <a href="" id="get-puppies">Refresh Puppies List</a>
    <ul id="puppy-list">
    </ul>
  </body>
</html>
